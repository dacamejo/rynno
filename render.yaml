services:
  - type: web
    name: rynno-parser
    env: node
    plan: starter
    region: iad
    buildCommand: npm install
    preDeployCommand: npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health
    healthCheckIntervalSeconds: 15
    healthCheckTimeoutSeconds: 10
